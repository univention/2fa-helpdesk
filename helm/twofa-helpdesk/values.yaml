global:
  affinity: {}
  environment: {}
  fullnameOverride: ""
  nameOverride: ""
  nodeSelector: {}
  podAnnotations: {}
  podSecurityContext: {}
  host: twofa
  replicaCount: 1
  securityContext: {}
  tolerations: []
  imageRegistry: "artifacts.software-univention.de"
  restartPolicy: OnFailure
  postgresql:
    connection:
      host: ""
      port: ""

  domain: ""

extraIngresses: []

nubusBaseUrl: ""

provisioning:
  enabled: true
  ttlSecondsAfterFinished: 60
  config:
    debug:
      enabled: true

  image:
    registry: ""
    repository: "nubus/images/wait-for-dependency"
    tag: "0.32.1@sha256:44d45067e1d4e7a00d3b651e56df5177087e3206368a45cd1816d78ba7b21347"
    sha256: ""  # Optional
    imagePullPolicy: IfNotPresent
    pullSecrets: []

  provisioningImage:
    registry: ""
    repository: "nubus/images/keycloak-bootstrap"
    tag: "0.13.0@sha256:5ea9c055e2e6698335b76db4df24ee0c5aa7232103a3a6d7c78c120dcc626721"
    sha256: ""  # Optional
    imagePullPolicy: IfNotPresent

  podSecurityContext:
    enabled: true
    fsGroup: 1000
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault

  containerSecurityContext:
    enabled: true
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    privileged: false
    readOnlyRootFilesystem: true
    runAsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000
    seccompProfile:
      type: RuntimeDefault
  tolerations: []


ingress:

  # -- Enable creation of Ingress.
  enabled: true

  # -- Define custom ingress annotations for all Ingresses.
  annotations: {}

  # -- Define the Fully Qualified Domain Name (FQDN) where application should be reachable. (This will be the default for all Ingresses)
  host: ""

  # Request certificates via cert-manager.io annotation
  certManager:
    # -- Enable cert-manager.io annotaion.
    enabled: false # careful with enabling this and using the same secret as nubus-portal

    # Issuer reference.
    issuerRef:
      # -- Name of cert-manager.io Issuer resource.
      name: ""
      # -- Type of Issuer, f.e. "Issuer" or "ClusterIssuer".
      kind: "ClusterIssuer"

  # -- The Ingress controlledebugr class name. (This will be the default for all Ingresses)
  ingressClassName: "nginx"

  # -- Secure an Ingress by specifying a Secret that contains a TLS private key and certificate.
  #
  # Ref.: https://kubernetes.io/docs/concepts/services-networking/ingress/#tls
  tls:
    # -- Enable TLS/SSL/HTTPS for Ingress.
    enabled: true

    # -- The name of the kubernetes secret which contains a TLS private key and certificate.
    # Hint: This secret is not created by this chart and must be provided.
    secretName: ""
  items:
    - name: twofa-helpdesk-ui
      host: ""
      # -- Define the Ingress paths.
      paths:
        - path: /univention/2fa(/|$)(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: 2fa-helpdesk-backend-ui
              port:
                number: 80
              suffix: "-ui"
      ingressClassName: ""
      annotations:
        nginx.ingress.kubernetes.io/use-regex: "true"
        nginx.ingress.kubernetes.io/rewrite-target: /ui/$2
      tls:
        # enabled: true
        secretName: ""
    - name: twofa-backend
      host: ""
      paths:
        - path: /backend
          pathType: Prefix
          backend:
            service:
              name: 2fa-helpdesk-backend
              port:
                number: 8080
              suffix: ""
      ingressClassName: ""
      annotations: {}
      tls:
        # enabled: true
        secretName: ""

# -- Keycloak specific settings.
keycloak:
  # -- Keycloak 2FA client name
  client: "twofa-helpdesk"
  # -- Keycloak realm.
  realm: ""
  admin_realm: "master"
  auth:
    # -- Keycloak user.
    username: "kcadmin"
    # -- Keycloak password.
    password: ""
    # -- Keycloak password secret reference.
    existingSecret:
      name: null
      keyMapping:
        adminPassword: null
  # -- Connection parameters.
  connection:
    # -- Keycloak URL (for the helpdesk UI).
    url: ""
    # -- Keycloak host (for cluster internal connection of the backend service).
    host: ""
    # -- Keycloak port.
    port: "8080"

twofaHelpdeskBackend:
  affinity: {}
  environment: {}
  fullnameOverride: ""
  nameOverride: ""
  nodeSelector: {}
  podAnnotations: {}
  podSecurityContext:
    enabled: true
    fsGroup: 1000
    # -- Change ownership and permission of the volume before being exposed inside a Pod.
    fsGroupChangePolicy: "Always"
  replicaCount: 1
  securityContext:
    enabled: true
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    privileged: false
    readOnlyRootFilesystem: true
    runAsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000
    seccompProfile:
      type: RuntimeDefault
  tolerations: []

  ingress:
    tls:
      secretName: "twofa-backend-api-tls"

  image:
    imagePullPolicy: "Always"
    imagePullSecrets: []

    registry: ""
    repository: "nubus-dev/images/twofa-helpdesk-backend"
    tag: "latest"
    # -- Define image sha256 as an alternative to `tag`
    sha256: null

  config:
    twofa_admin_groups: ["/Domain Admins"]

  service:
    enabled: true
    type: "ClusterIP"
    ports:
      http:
        containerPort: 8080
        port: 8080
        protocol: "TCP"

    sessionAffinity:
      enabled: false
      timeoutSeconds: 10800

  # -- Deployment resources for the listener container
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "4Gi"
      cpu: "4"

  ## Container deployment probes
  probes:
    liveness:
      enabled: true
      initialDelaySeconds: 20
      timeoutSeconds: 3
      periodSeconds: 30
      failureThreshold: 3
      successThreshold: 1

    readiness:
      enabled: true
      initialDelaySeconds: 20
      timeoutSeconds: 3
      periodSeconds: 15
      failureThreshold: 30
      successThreshold: 1

twofaHelpdeskFrontend:
  affinity: {}
  environment: {}
  fullnameOverride: ""
  nameOverride: ""
  nodeSelector: {}
  podAnnotations: {}
  podSecurityContext:
    enabled: true
    fsGroup: 1000
    # -- Change ownership and permission of the volume before being exposed inside a Pod.
    fsGroupChangePolicy: "Always"
    sysctls:
      - name: "net.ipv4.ip_unprivileged_port_start"
        value: "1"
  replicaCount: 1
  securityContext:
    enabled: true
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    privileged: false
    readOnlyRootFilesystem: true
    runAsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000
    seccompProfile:
      type: RuntimeDefault
  tolerations: []

  nginx:
    disableIPv6: true

  image:
    imagePullPolicy: "Always"
    imagePullSecrets: []

    registry: ""
    repository: "nubus-dev/images/twofa-helpdesk-frontend"
    tag: "latest"
    # -- Define image sha256 as an alternative to `tag`
    sha256: null

  service:
    enabled: true
    type: "ClusterIP"
    ports:
      http:
        containerPort: 80
        port: 80
        protocol: "TCP"

    sessionAffinity:
      enabled: false
      timeoutSeconds: 10800

  # -- Deployment resources for the listener container
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "4Gi"
      cpu: "4"

  ## Container deployment probes
  probes:
    liveness:
      enabled: true
      initialDelaySeconds: 20
      timeoutSeconds: 3
      periodSeconds: 30
      failureThreshold: 3
      successThreshold: 1

    readiness:
      enabled: true
      initialDelaySeconds: 20
      timeoutSeconds: 3
      periodSeconds: 15
      failureThreshold: 30
      successThreshold: 1
  config:
    # -- The URI to redirect the user to after they reset their 2FA token using the self-service helpdesk.
    # If provisioning is active this URL will also be added to the Keycloak clients valid post logout redirect URIs.
    postLogoutRedirectURI: ""
