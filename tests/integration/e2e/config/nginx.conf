worker_processes  auto;
error_log  /dev/stderr notice;
pid        /var/run/nginx.pid;
events {
    worker_connections  1024;
}
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /dev/stdout  main;
    sendfile        on;
    keepalive_timeout  65;
    #gzip  on;

    server {
        listen 80 default_server;
        root /usr/share/nginx/html;
        index index.html index.htm;
        server_name _;

        # Redirect /univention/2fa/ requests to /ui/
        location /univention/2fa/ {
            alias /usr/share/nginx/html/ui/;
            try_files $uri $uri/ /ui/index.html;
        }

        # Redirect /univention/portal/ requests to /ui/
        location /univention/portal/ {
            alias /usr/share/nginx/html/ui/;
            try_files $uri $uri/ /ui/index.html;
        }

        # Redirect /univention/theme.css to /ui/
        location /univention/theme.css {
            alias /usr/share/nginx/html/ui/;
            try_files /theme.css /ui/index.html;
        }

        # Redirect /static-files/ requests to /ui/
        location /static-files/ {
            alias /usr/share/nginx/html/ui/;
            try_files $uri $uri/ /ui/index.html;
        }

        # Redirect /static-files/login/logo.svg to 2fa.svg
        location = /static-files/login/logo.svg {
            alias /usr/share/nginx/html/ui/2fa.svg;
        }

        location /ui/ {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /ui/index.html;
        }
        location / {
            try_files $uri $uri/ =404;
        }
    }
}
